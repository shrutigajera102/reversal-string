<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>REVERSAL STRING</h1>
        Enter a string : <input type="text" id="string">
        <button class="bt" onclick="reversal()">reverse</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function reversal() {
            var inputElement = document.getElementById("string");
            var inputValue = inputElement.value;
            var reversedValue = inputValue.split('').reverse().join('');
            inputElement.value = reversedValue;
        }
    </script>
</body>

</html>
